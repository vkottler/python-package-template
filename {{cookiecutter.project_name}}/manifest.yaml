---
default_target: "groups-all"

params:
  project: "{{cookiecutter.project_slug}}"
  python_version: "$PYTHON_VERSION"
  entry: "{{cookiecutter.project_cli_entry}}"

includes:
  - "config/includes/python.yaml"
  - "config/includes/license.yaml"

configs:
  - "local/configs"

variables:
  - "local/variables"

templates:
  - "local/templates"

compiles:
  - name: "local"

renders:
  - name: "README.md"
    output_dir: "."
    dependencies:
      - "compiles-local"
{%- if cookiecutter.has_cli|lower == "true" %}
      - "commands-help"
{%- endif %}
      - "renders-python_readme_header.md"

groups:
  - name: all
    dependencies:
{%- if cookiecutter.has_cli|lower == "true" %}
      - groups-python
{%- else %}
      - groups-python-no-cli
{%- endif %}
      - groups-license
      - "renders-README.md"
